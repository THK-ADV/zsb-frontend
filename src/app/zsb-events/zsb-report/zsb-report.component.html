<form [formGroup]="reportForm" class="report-form">
  <!-- uuid -->
  <input type="hidden" formControlName="uuid">

  <!-- event_id -->
  <input type="hidden" formControlName="event_id">

  <!-- title -->
  <mat-form-field>
    <label>
      <input formControlName="title" matInput placeholder="Titel*">
    </label>
    <mat-error>Ihre Eingabe wird ben√∂tigt.</mat-error>
  </mat-form-field>
  <br>

  <!-- text -->
  <mat-form-field class="report-field">
    <label>
      <textarea formControlName="text" matInput placeholder="Bericht*"></textarea>
    </label>
  </mat-form-field>

  <div class="btn-row">
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
            [disabled]="reportForm?.invalid">Speichern
    </button>
    <button mat-raised-button color="warn" (click)="onClose()">Abbrechen</button>
  </div>
</form>
