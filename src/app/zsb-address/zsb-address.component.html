<!--<p>zsb-address works!</p>-->
<div class="standard-padding">
  <h1>Adresse verwalten</h1>
  <form [formGroup]="service.formGroup" class="standard-form">

    <div class="controls-container">
      <input type="hidden" formControlName="addressId">

      <div class="flex-container">
        <!-- left side -->
        <!-- TODO: linke Spalte breiter machen -->
        <div class="left-column">
          <mat-form-field>
            <input
              name="governmentDistrict"
              type="text"
              placeholder="Regierungsbezirk"
              aria-label="Number"
              matInput
              formControlName="governmentDistrict"
              [matAutocomplete]="autoGovernmentDistrict">
            <mat-autocomplete autoActiveFirstOption #autoGovernmentDistrict="matAutocomplete">
              <mat-option *ngFor="let option of filteredGovernmentDistrictOptions" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <br>

          <mat-form-field>
            <input
              name="postcode"
              type="number"
              placeholder="PLZ"
              aria-label="Number"
              matInput
              formControlName="postcode"
              [matAutocomplete]="autoPostcode">
            <mat-autocomplete autoActiveFirstOption #autoPostcode="matAutocomplete">
              <mat-option *ngFor="let option of filteredPostcodeOptions" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <br>

          <mat-form-field>
            <input
              name="street"
              type="text"
              placeholder="Strasse"
              aria-label="Text"
              matInput
              formControlName="street"
              [matAutocomplete]="autoStreet">
            <mat-autocomplete autoActiveFirstOption #autoStreet="matAutocomplete">
              <mat-option *ngFor="let option of filteredStreetOptions" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <br>
        </div>

        <!-- right side -->
        <div class="right-column">
          <mat-form-field>
            <input
              name="constituency"
              type="text"
              placeholder="Kreis"
              aria-label="Number"
              matInput
              formControlName="constituency"
              [matAutocomplete]="autoConstituency">
            <mat-autocomplete autoActiveFirstOption #autoConstituency="matAutocomplete">
              <mat-option *ngFor="let option of filteredConstituencyOptions" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field>
            <input
              name="city"
              type="text"
              placeholder="Ort"
              aria-label="Text"
              matInput
              formControlName="designation"
              [matAutocomplete]="autoOrt">
            <mat-autocomplete autoActiveFirstOption #autoOrt="matAutocomplete">
              <mat-option *ngFor="let option of filteredDesignationOptions" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <br>

          <mat-form-field>
            <input
              name="housenumber"
              type="text"
              placeholder="Hausnummer"
              aria-label="Text"
              matInput
              formControlName="houseNumber"
              [matAutocomplete]="autoHousenumber">
            <mat-autocomplete autoActiveFirstOption #autoHousenumber="matAutocomplete">
              <mat-option *ngFor="let option of filteredHouseNumberOptions" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>

      <div class="btn-row">
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="service.formGroup.invalid">
          <!-- type="submit" -->
          Ãœbernehmen
        </button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Abbrechen</button>
      </div>
    </div>
  </form>
</div>
