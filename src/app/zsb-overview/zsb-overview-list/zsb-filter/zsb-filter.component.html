<!--<p>zsb-filter works!</p>-->
<div class="container">
  <h1>Filter / Suche</h1>
  <div class="two-column-form">
    <div class="left-column">
      <form #searchForm="ngForm">
        <div class="form-group">
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="schoolNameChecked"
                        (ngModelChange)="onSchoolNameChange()" id="schoolNameCheckbox" name="schoolNameCheckbox">
            Schulname
          </mat-checkbox>
          <mat-form-field appearance="fill">
            <input matInput type="text" id="schoolName" name="schoolName" [(ngModel)]="schoolName">
          </mat-form-field>
        </div>
        <div>
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="schoolTypeChecked"
                        (ngModelChange)="onSchoolTypeChange()" id="schoolTypeCheckbox" name="schoolTypeCheckbox">
            Schulform
          </mat-checkbox>
          <mat-select appearance="fill" [(value)]="selectedTypeId">
            <mat-option *ngFor="let type of schoolTypes | async" [value]="type.id">{{ type.desc }}</mat-option>
          </mat-select>
        </div>
        <div>
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="governmentDistrictChecked"
                        (ngModelChange)="onGovernmentDistrictChange()" id="governmentDistrictCheckbox"
                        name="governmentDistrictCheckbox">
            Regierungsbezirk
          </mat-checkbox>
          <mat-select appearance="fill" [(value)]="governmentDistrict">
            <mat-option *ngFor="let governmentDistrict of governmentDistricts | async"
                        [value]="governmentDistrict">{{ governmentDistrict }}
            </mat-option>
          </mat-select>
        </div>
        <div>
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="constituencyChecked"
                        (ngModelChange)="onConstituencyChange()" id="constituencyCheckbox" name="constituencyCheckbox">
            Kreis
          </mat-checkbox>
          <mat-select appearance="fill" [(value)]="constituency">
            <mat-option *ngFor="let constituency of constituencies | async" [value]="constituency">{{ constituency }}
            </mat-option>
          </mat-select>
        </div>
        <div>
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="designationChecked"
                        (ngModelChange)="onDesignationChange()" id="designationCheckbox" name="designationCheckbox">
            Ort
          </mat-checkbox>
          <mat-select appearance="fill" [(value)]="designation">
            <mat-option *ngFor="let designation of designations | async" [value]="designation">{{ designation }}
            </mat-option>
          </mat-select>
        </div>
        <div style="display: flex; align-items: center;">
          <mat-checkbox style="margin-right: 10px;" [(ngModel)]="amountChecked" (ngModelChange)="onAmountChange()"
                        id="amountCheckbox" name="amountCheckbox">
            Anzahl SuS
          </mat-checkbox>
          <mat-form-field appearance="fill" style="margin-right: 5px; width: 100px;">
            <mat-label>Von</mat-label>
            <input matInput type="number" [(ngModel)]="lowerBound" name="lowerBound">
          </mat-form-field>
          <span style="margin: 0 5px;">-</span>
          <mat-form-field appearance="fill" style="margin-right: 5px; width: 100px;">
            <mat-label>Bis</mat-label>
            <input matInput type="number" [(ngModel)]="upperBound" name="upperBound">
          </mat-form-field>
        </div>
      </form>
      <div>
        <mat-checkbox [(ngModel)]="kaoa">KAoA Hochschule</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [(ngModel)]="talentscouting">Talentscouting</mat-checkbox>
      </div>
      <div>
        <mat-checkbox [(ngModel)]="cooperation">Kooperation TH KÃ¶ln</mat-checkbox>
      </div>
    </div>
    <div class="right-column">
      <div style="margin-top: 20px;">
        <div class="form-group">
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="terminChecked" id="terminCheckbox"
                        name="terminCheckbox">
            Termin
          </mat-checkbox>
          <mat-form-field appearance="fill">
            <input matInput type="text" id="termin" name="termin" [(ngModel)]="termin">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="datumChecked" id="datumCheckbox" name="datumCheckbox">
            Datum
          </mat-checkbox>
          <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate"
                   name="selectedDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="personSchoolChecked" id="personSchoolCheckbox"
                        name="personSchoolCheckbox">
            Verantwortliche*r Schule
          </mat-checkbox>
          <mat-form-field appearance="fill">
            <input matInput type="text" id="personSchool" name="personSchool" [(ngModel)]="selectedPersonSchool">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-checkbox style="margin-right: 10px" [(ngModel)]="personUniversityChecked" id="personUniversityCheckbox"
                        name="personUniversityCheckbox">
            Verantwortliche*r Hochschule
          </mat-checkbox>
          <mat-form-field appearance="fill">
            <input matInput type="text" id="personUniversity" name="personUniversity"
                   [(ngModel)]="selectedPersonUniversity">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-row">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Anwenden
    </button>
    <button mat-raised-button color="warn" (click)="onCancel()">Abbrechen</button>
  </div>
</div>
